<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="width: 100vw;">
    <h1 style="text-align:center; width: 80%; margin: 1.5rem 0;">Adicionar novo produto</h1>
    <div class="container">
        <form action="/add" method="post" style="width: 80%;">
            <div class="mb-3">
                <div class="input-group mb-2">
                    <span class="input-group-text">Descrição</span>
                    <input type="text" name="descricao" id="descricao" placeholder="descrição" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Referência</span>
                    <input type="text" name="referencia" id="referencia" placeholder="referência" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Aplicação</span>
                    <input type="text" name="aplicacao" id="aplicacao" placeholder="aplicação" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Código do Fornecedor</span>
                    <input type="text" name="codigo_fornecedor" id="codigo_fornecedor" placeholder="Código Fornecedor"
                        class="form-control">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Valor de Venda</span>
                    <input type="text" name="valor_venda" id="valor_venda" placeholder="Valor de venda"
                        class="form-control">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">Observação</span>
                    <input type="text" name="observacao" id="observacao" placeholder="observação" class="form-control">
                </div>
                <div class="flex">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    <a href="/index" class="btn btn-primary">Voltar</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
